version: "3.8"

services:
  app:
    build: .
    container_name: webapp
    ports:
      - "3001:3000"
    env_file:
      - .env
    depends_on:
      - db
    restart: always

  db:
    image: mongo:latest
    container_name: mongo-db
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=test
    restart: always

volumes:
  mongo_data:
    driver: local
