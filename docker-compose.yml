version: '3'  # You can keep this, though Docker Compose says it's obsolete
services:
  app:
    build: .
    ports:
      - "3000:3000"  # Keep your app port as is
    depends_on:
      - mongo-db
    environment:
      - MONGODB_URI=mongodb://mongo-db:27017/webapp

  mongo-db:
    image: mongo:latest
    # Replace this:
    # ports:
    #   - "27019:27017"
    # With this:
    expose:
      - "27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
