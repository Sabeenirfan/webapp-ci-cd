version: '3.8'

services:
  app:
    container_name: webapp-container
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3005:3000"  # Host port : Container port
    environment:
      - NODE_ENV=production
      - DB_HOST=mongo
      - DB_PORT=27017
    depends_on:
      - mongo

  mongo:
    container_name: mongo-db
    image: mongo:latest
    ports:
      - "27019:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
