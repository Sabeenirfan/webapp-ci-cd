version: '3'

services:
  app:
    build: .
    ports:
      - "3004:3000"
    environment:
      - MONGODB_URI=mongodb://mongo-db:27017/webapp
    depends_on:
      - mongo-db
    restart: unless-stopped
    # Fix: Remove any problematic volume mounts or use explicit volume definition
    volumes:
      - app_data:/app/data

  mongo-db:
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  app_data:
  mongo_data:
