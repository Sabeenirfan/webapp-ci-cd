services:
  app:
    container_name: webapp-ci-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3005:3000"  # Expose the app on port 3005 externally
    environment:
      - NODE_ENV=production
      - DB_HOST=mongo-ci
      - DB_PORT=27017
    depends_on:
      - mongo

  mongo:
    container_name: mongo-ci
    image: mongo:latest
    ports:
      - "27019:27017"  # Expose internal MongoDB port on 27019 externally
    volumes:
      - mongo-ci-data:/data/db

volumes:
  mongo-ci-data:
